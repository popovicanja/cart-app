<div class="quantity-field d-flex align-items-center justify-content-between">
  <span class="counter-value">{{counter}}</span>
  <div class="actions d-flex flex-column">
    <div class="increase-btn">
      <i class="fas fa-sort-up mb-1" (click)="increase()"></i>
    </div>
    <div class="decrease-btn">
      <i class="fas fa-sort-down" (click)="decrease()"></i>
    </div>
  </div>
</div>
