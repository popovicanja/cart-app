<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name *</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter your first name" [ngClass]="{ 'is-invalid': submitted && controls.firstName.errors }"/>
    <div class="invalid-feedback" *ngIf="!controls.firstName.value">This field is required</div>
    <div class="invalid-feedback" *ngIf="controls.firstName.value">Text can only contains letters a-z & A-Z</div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name *</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter your last name" [ngClass]="{ 'is-invalid': submitted && controls.lastName.errors }">
    <div class="invalid-feedback" *ngIf="!controls.lastName.value">This field is required</div>
    <div class="invalid-feedback" *ngIf="controls.lastName.value">Text can only contains letters a-z & A-Z</div>

  </div>
  <div class="form-group">
    <label for="address">Address *</label>
    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your Address" [ngClass]="{ 'is-invalid': submitted && controls.address.errors }">
    <div class="invalid-feedback" *ngIf="!controls.address.value">This field is required</div>

  </div>
  <div class="form-group">
    <label for="phoneNumber">Telephone *</label>
    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter you phone number" [ngClass]="{ 'is-invalid': submitted && controls.phoneNumber.errors }">
    <div class="invalid-feedback" *ngIf="!controls.phoneNumber.value">This field is required</div>
    <div class="invalid-feedback" *ngIf="controls.phoneNumber.value">Phone number can only contains '+' sign and numbers 0-9</div>

  </div>
  <div class="actions d-flex justify-content-end">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
